<div class="create-post">
  <h2>Neuen Post erstellen</h2>

  <input type="file" (change)="onFileChange($event)" />
  <input type="text" [(ngModel)]="caption" placeholder="Caption" />

  <button (click)="createPost()" [disabled]="isLoading">
    <span *ngIf="!isLoading">Posten</span>
    <span *ngIf="isLoading">Lade hoch...</span>
  </button>
</div>
