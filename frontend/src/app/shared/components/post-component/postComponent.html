@if (post) {
<div class="container">
  <div class="post-header">
    <!-- COMPONENT USAGE: Logic is now internal to ProfilePicture -->
    <div class="profile-wrapper">
      <app-profile-picture [user]="post.user.name" [imageUrl]="post.user.profileUrl">
      </app-profile-picture>
    </div>

    <span class="username-header">{{ post.user.name }}</span>
    <div class="options-dots">...</div>
  </div>

  <!-- Main Post Image (Keep local fallback for content images) -->
  <div class="image-container">
    <img
      [src]="post.imageUrl"
      class="post-image"
      alt="Post Content"
      (error)="
        $event.target.src = 'https://placehold.co/600x600/efefef/8e8e8e?text=Image+Not+Found'
      "
    />
  </div>

  <div class="footer">
    <div class="action-bar">
      <svg
        aria-label="Like"
        fill="none"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        width="24"
      >
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        />
      </svg>
      <svg
        aria-label="Comment"
        fill="none"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        width="24"
      >
        <path
          d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"
        />
      </svg>
      <svg
        aria-label="Share Post"
        fill="none"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        width="24"
      >
        <line x1="22" x2="11" y1="2" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </div>

    <span class="likes-count">{{ post.likes }} likes</span>

    <div class="caption">
      <span class="username-caption">{{ post.user.name }}</span>
      <span class="caption-text">{{ post.caption }}</span>
    </div>

    <div class="timestamp">2 HOURS AGO</div>
  </div>
</div>
}
